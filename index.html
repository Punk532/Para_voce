<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 20px 40px;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff00;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00cc00;
    }

    .love-message {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0.8;
      color: #00ff00;
      animation: float 6s linear infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(0);
        opacity: 0;
      }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startBtn">Clique</button>
  </div>
  <footer>By: Dan</footer>
  <audio id="audio" src="die.mp3"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const audio = document.getElementById('audio');
    let iniciado = false;

    function criarMensagem() {
      const msg = document.createElement('div');
      msg.classList.add('love-message');
      msg.textContent = "I LOVE YOU";
      msg.style.left = Math.random() * 100 + "vw";
      msg.style.fontSize = (Math.random() * 2 + 1) + "rem";
      msg.style.animationDuration = (Math.random() * 5 + 3) + "s";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 8000);
    }

    function iniciarAnimacao() {
      if (iniciado) return;
      iniciado = true;
      audio.play();
      startBtn.style.display = 'none';
      setInterval(criarMensagem, 200);
    }

    startBtn.addEventListener('click', iniciarAnimacao);
  </script>
</body>
</html>
